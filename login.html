<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPM My-Campus - Login</title>
    <!-- Link to the SINGLE combined CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Add Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <!-- ======================= LOGIN PAGE START ======================= -->
    <div id="login-page">
        <div class="container login-container">
            <div class="card">
                <h2>UPM My-Campus Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Student ID / Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your ID or username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="form-links">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ======================= LOGIN PAGE END ========================= -->

    <!-- Link to the SINGLE combined JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
